<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./roelof.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<div class="container">
    <div class="logo"></div>
    <div class="picture">
        <picture>
            <source media="(max-width: 1200px)" srcset="./images/hero-mobile.jpg">
            <img src="./images/hero-desktop.jpg">
        </picture>
    </div>
    <div class="text">
        <h1> <span class="pink">WE'RE</span><br>COMING <br>SOON</h1>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input">
            <input type="text" name="email" placeholder="Email Address" class="email">
            <button class="btn">
                <img src="./images/icon-error.svg" class="error">
                <img src="./images/icon-arrow.svg">
            </button>
        </div>
        <div class="error_message">
            Please provide a valid email message
        </div>
        <div class="success_message">
            You have been subscribed to our mailing list
        </div>
    </div>
</div>
<script src="./roelof.js"></script>
</body>
</html>
